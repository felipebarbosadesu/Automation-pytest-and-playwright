name: daily-e2e

on:
  schedule:
    # 17:00 Bahia (-03) = 20:00 UTC
    - cron: "0 20 * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run tests (HTML + JUnit)
        env:
          ENV: dev
          HEADLESS: "true"
          SLOW_MO: "0"
        run: |
          mkdir -p artifacts/reports
          pytest \
            --html=artifacts/reports/report.html --self-contained-html \
            --junitxml=artifacts/reports/junit.xml

      - name: Build summary (JUnit â†’ Step Summary)
        if: always()
        run: |
          python - <<'PY'
          import xml.etree.ElementTree as ET
          from pathlib import Path

          p = Path("artifacts/reports/junit.xml")
          if not p.exists():
              summary = "âŒ No junit.xml found."
          else:
              root = ET.parse(p).getroot()
              suite = root.find("testsuite") if root.tag == "testsuites" else root
              tests = int(suite.attrib.get("tests", 0))
              failures = int(suite.attrib.get("failures", 0))
              errors = int(suite.attrib.get("errors", 0))
              skipped = int(suite.attrib.get("skipped", 0))
              passed = tests - failures - errors - skipped

              status = "âœ… PASS" if failures == 0 and errors == 0 else "âŒ FAIL"
              summary = (
                  f"### Daily E2E Results ({status})\n\n"
                  f"- **Total:** {tests}\n"
                  f"- **Passed:** {passed}\n"
                  f"- **Failures:** {failures}\n"
                  f"- **Errors:** {errors}\n"
                  f"- **Skipped:** {skipped}\n\n"
                  f"ðŸ“Ž **Artifacts:** Download `daily-test-artifacts`\n"
              )

          with open('$GITHUB_STEP_SUMMARY', 'w', encoding='utf-8') as f:
              f.write(summary)
          PY

      - name: Upload artifacts (report + evidences)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-test-artifacts
          path: artifacts/
